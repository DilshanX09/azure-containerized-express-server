  <style>

<body>
  <h1>GET /health</h1>
  <p style="max-width: 350px;padding: 10px 0px 10px 0px;">This endpoint is used to check the health of the server. It

  <div style="font-size: 13px;border: 1px solid #cccbcb; padding: 10px; border-radius: 10px;">
